version: '2.4'
services:
  configurator:
    container_name: configurator
    build:
      context: configurator
      dockerfile: Dockerfile
    image: configurator:latest
    environment:
      EUREKA_URI: http://discovery:8761/eureka
    ports:
      - "8888:8888"
    networks:
      - spring-cloud-network
    depends_on:
      discovery:
        condition: service_healthy
    healthcheck:
#      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      #test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health/readiness" ]
      test: "curl --fail --silent http://localhost:8888/actuator/health/readiness | grep UP || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
  discovery:
    container_name: discovery
    build:
      context: discovery
      dockerfile: Dockerfile
    image: discovery:latest
    environment:
      EUREKA_URI: http://discovery:8761/eureka
    ports:
      - "8761:8761"
    networks:
      - spring-cloud-network
    healthcheck:
      #test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      #test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health/readiness" ]
      test: "curl --fail --silent http://localhost:8761/actuator/health/readiness | grep UP || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
  order:
    container_name: order
    build:
      context: order
      dockerfile: Dockerfile
    image: order:latest
    environment:
      CONFIG_URI: configserver:http://configurator:8888
      EUREKA_URI: http://discovery:8761/eureka
    ports:
      - 18080:8080
    networks:
      - spring-cloud-network
    depends_on:
      configurator:
        condition: service_healthy
      discovery:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent http://localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
  reverseproxy:
    container_name: reverseproxy
    build:
      context: reverseproxy
      dockerfile: Dockerfile
    image: reverseproxy:latest
    environment:
      EUREKA_URI: http://discovery:8761/eureka
    ports:
      - 19090:19090
    networks:
      - spring-cloud-network
    depends_on:
      #ui:
      #  condition: service_healthy
      discovery:
        condition: service_healthy
    healthcheck:
      #test: [ "CMD", "curl", "-f", "http://localhost:19090/actuator/health" ]
      #test: [ "CMD", "curl", "-f", "http://localhost:19090/actuator/health/readiness" ]
      test: "curl --fail --silent http://localhost:19090/actuator/health/readiness | grep UP || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
  ui:
    container_name: ui
    build:
      context: ui
      dockerfile: Dockerfile
    image: ui:latest
    ports:
      - 18081:8080
    environment:
      CONFIG_URI: configserver:http://configurator:8888
      EUREKA_URI: http://discovery:8761/eureka
    networks:
      - spring-cloud-network
    depends_on:
      order:
        condition: service_healthy
      discovery:
        condition: service_healthy
      configurator:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent http://localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  spring-cloud-network:
    driver: bridge