<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
      "axios": "https://unpkg.com/axios@1.4.0/dist/esm/axios.min.js"
    }
  }
</script>

<h2>Product</h2>

<div id="app" class="container">{{ message }}

        <span>{{listeProduits.length}} of {{listeProduits.length}} remaining</span>
<!--        [ <a href="" ng-click="productList.archive()">archive</a> ]-->
        <ul class="unstyled">
            <li v-for="product of listeProduits">
                <label class="checkbox">
                    <span >{{product.nom}}</span>
                    <span >{{product.quantite}}</span>
                </label>
            </li>
        </ul>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Code</th>
            <th scope="col">Quantite</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="product of listeProduits">
            <td>{{product.nom}}</td>
            <td>{{product.code}}</td>
            <td>{{product.quantite}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-primary" @click.prevent="ajouteProduitMontant(product.code,product.quantite)">+</button>
                    <button class="btn btn-primary" @click.prevent="diminueProduitMontant(product.code,product.quantite)">-</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

        <form >
            <div class="mb-3">
                <label for="inputNom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="inputNom" placeholder="Nom"
                       v-model="formulaireNom" size="30">
            </div>

            <div class="mb-3">
                <label for="inputCode" class="form-label">Code</label>
                <input type="text" class="form-control" id="inputCode" placeholder="Code"
                       v-model="formulaireCode"  size="30">
            </div>

            <div class="mb-3">
                <label for="inputQuantite" class="form-label">Quantite</label>
                <input type="number" class="form-control" id="inputQuantite" placeholder="Quantite"
                       v-model="formulaireQuantite"  size="30">
            </div>

<!--            <input type="text" v-model="formulaireNom"  size="30"-->
<!--                   placeholder="Nom">-->
<!--            <input type="text" v-model="formulaireCode"  size="30"-->
<!--                   placeholder="Code">-->
<!--            <input type="number" v-model="formulaireQuantite"  size="30"-->
<!--                   placeholder="Quantite">-->
            <div class="col-12">
                <button class="btn btn-primary" @click.prevent="ajouteProduit">Add product</button>
            </div>
        </form>



</div>


<script type="module">
  import { createApp } from 'vue'
  import MyComponent from './js/product3.js'

  createApp(MyComponent).mount('#app')
</script>

</body>
</html>
