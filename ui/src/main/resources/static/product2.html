<!doctype html>
<html ng-app="productApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/product.js"></script>
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
<h2>Product</h2>
<div ng-controller="ProductListController as productList">
    <span>{{productList.remaining()}} of {{productList.todos.length}} remaining</span>
    [ <a href="" ng-click="productList.archive()">archive</a> ]
    <ul class="unstyled">
        <li ng-repeat="product in productList.products">
            <label class="checkbox">
                <span >{{product.nom}}</span>
                <span >{{product.quantite}}</span>
            </label>
        </li>
    </ul>
    <form ng-submit="productList.addProduct()">
        <input type="text" ng-model="productList.nameText"  size="30"
               placeholder="Name">
        <input type="number" ng-model="productList.quantiteText"  size="30"
               placeholder="Quantite">
        <input class="btn-primary" type="submit" value="add">
    </form>
</div>
</body>
</html>
